<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="contenedor">
    <div class="aside">
      <h3>Your Result</h3>
      <div class="circulo">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bside">
      <h2>Summary</h2>
      <section class="derecho">
        <div class="valor1">
          <div class="valor1_a">
            <img src="./assets/images/icon-reaction.svg" alt="cerebro amarillo">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="valor2">
          <div class="valor2_a">
            <img src="./assets/images/icon-memory.svg" alt="cerebro amarillo">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="valor3">
          <div class="valor3_a">
            <img src="./assets/images/icon-verbal.svg" alt="cerebro amarillo">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="valor4">
          <div class="valor4_a">
            <img src="./assets/images/icon-visual.svg" alt="cerebro amarillo">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
      </section>
      <input class="boton" type="submit" value="Continue">
    </div>
    <div class="link">
      Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="#"> Luis Soto</a>.
    </div>
  </div>

  








</body>

</html>
